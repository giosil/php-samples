<!DOCTYPE html>
<html>
  <head>
    <title>PHP Samples</title>
  <style>
    #foldhead{cursor:pointer;font-weight:bold;list-style-image:url(img/fold.gif)}
    #foldlist{list-style-image:url(img/list.gif)}
  </style>
  <script>
    var img1=new Image();
    var img2=new Image();
    img1.src="img/fold.gif";
    img2.src="img/open.gif";
    
    function documentOnClick(e){
      var ie_old = (e == undefined);
      var currentNode = ie_old ? event.srcElement : e.target;
      if(currentNode.id=="foldhead"){
        var folderContent = ie_old ? currentNode.childNodes[1] : currentNode.nextSibling.nextSibling;
        if(folderContent.style.display=="none"){
          folderContent.style.display="";
          currentNode.style.listStyleImage="url(img/open.gif)";
        }
        else{
          folderContent.style.display="none";
          currentNode.style.listStyleImage="url(img/fold.gif)";
        }
      }
    }
    
    document.onclick = documentOnClick;
    
    function treeExpandAll(){
      var allul = document.getElementsByTagName('UL');
      if(!allul || !allul.length) return;
      for(var i = 0; i < allul.length; i++){
        var eul = allul[i];
        if(eul.id!="foldlist")continue;
        eul.style.display="";
      }
    }
    
    function treeCollapseAll(){
      var allul = document.getElementsByTagName('UL');
      if(!allul || !allul.length) return;
      for(var i = 0; i < allul.length; i++){
        var eul = allul[i];
        if(eul.id!="foldlist")continue;
        eul.style.display="none";
      }
    }
  </script>
  </head>
  <body onload="bodyOnLoad()">
